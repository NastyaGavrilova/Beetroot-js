<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <!-- Normilize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="c-container">
      <header class="c-header">
        <div class="c-header__icon1">
          <img src="./assets/img/plus.svg" alt="2" />
        </div>
        <div class="c-header__icon2">
          <img src="./assets/img/triangle.svg" alt="1" />
        </div>
        <div class="c-header__wrapper">
          <div class="c-header__title">
            <h4 class="e-subtitle">OUR FEATURED WORK</h4>
            <h2 class="e-title">
              WE CREATE ENGAGING EXPERIENCES THROUG CREATIVITY &amp; CRAFT
            </h2>
          </div>
        </div>
      </header>

      <div class="swiper-container">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide width">
              <img src="./assets/img/Rectangle8.png" alt="1" />
              <div class="swiper-slide__description">
                <p class="swiper-slide__text">
                  APEX MAGAZINE <br />
                  JUNE ISSUE
                </p>
                <p class="swiper-slide__author">BY FABRIZIO MORRA</p>
              </div>
            </div>
            <div class="swiper-slide width">
              <img src="./assets/img/Layer7.png" alt="2" />
            </div>
            <div class="swiper-slide width">
              <img src="./assets/img/Layer9.png" alt="3" />
            </div>
            <div class="swiper-slide width">
              <img src="./assets/img/Layer10.png" alt="4" />
            </div>
            ...
          </div>

          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev" id="js-swiper-prev"></div>
          <div class="swiper-button-next" id="js-swiper-next"></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
