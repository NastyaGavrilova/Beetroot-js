<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./traffic.css" />
    <title>Traffic Lights DOM</title>
  </head>
  <body>
    <header class="c-header">
      <div class="c-header__wrapper">
        <div class="c-header__title">
          <h2>Светофор DOM</h2>
        </div>
      </div>
    </header>

    <div class="c-task">
      <div class="c-task__wrapper">
        <div class="c-task__button">
          <button id="js-btn">Переключатель.</button>
        </div>
        <div class="c-task__traffic">
          <div class="c-task__round round__red" id="jd-red"></div>
          <div class="c-task__round" id="js-yellow"></div>
          <div class="c-task__round" id="js-green"></div>
        </div>
      </div>
    </div>
    <script src="./traffic.js"></script>
  </body>
