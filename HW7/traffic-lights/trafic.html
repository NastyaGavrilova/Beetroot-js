<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;700&display=swap"

    <title>Traffic Lights DOM</title>

  <body>
    <header class="c-header">
      <div class="c-header__wrapper">
        <div class="c-header__title">
          <h2>Светофор DOM</h2>
        </div>
      </div>
    </header>

    <div class="c-task-traffic">
      <div class="c-task-traffic__wrapper">
        <div class="c-task-traffic__title">
          <h4>
            3. Создать HTML-страницу со светофором и кнопкой, которая
            переключает светофор на следующий цвет.
          </h4>
        </div>
        <div class="traffic__lights">
          <div id="red" class="traffic__light traffic__red"></div>
          <div id="yellow" class="traffic__light"></div>
          <div id="green" class="traffic__light"></div>
          <button id="btn" class="traffic__btn">Click It</button>
        </div>
      </div>
    </div>

    <script src="./traffic.js"></script>
  </body>
