<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Window DOM</title>
  </head>
  <body>
    <div class="c-app-modal" id="app-modal" aria-hidden="true">
      <div class="c-app-modal__wrapper">
        <div class="c-app-modal__window" role="dialog" aria-modal="true">
          <h1 class="c-window__title">Заголовок модального окна</h1>
          <p class="c-window__text">Текст модального окошка.</p>
          <button data-hystclose class="c-window__close">Close</button>
        </div>
      </div>
    </div>
    <script src="./modal.js"></script>
  </body>
</html>
