<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Functions</title>
  </head>
  <body>
    <section class="c-task-one">
      <h4 class="c-task-one__title">
        Задание 1. Написать функцию, которая принимает 2 числа и возвращает -1,
        если первое меньше, чем второе; 1 – если первое больше, чем второе; и 0
        – если числа равны.
      </h4>
      <form
        action="#"
        method="post"
        class="c-task-one__form"
        id="js-task1-form"
      >
        <input
          type="number"
          id="js-task1-input1"
          placeholder="Введите перовое число"
        />
        <input
          type="number"
          id="js-task1-input2"
          placeholder="Введите второе число"
        />
        <button id="js-task1-btn">Сравнить</button>
        <h3>Результат: <span id="js-task1-span"></span></h3>
      </form>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
