  <body>
    <h1>Home Work 2</h1>

    <table>
      <script language="JavaScript">
        document.write("<tr><td> </td>");
        for (i = 2; i <= 9; i++) document.write("<td>" + i + " </td>");
        document.write("</tr>");
        for (i = 2; i <= 9; i++) {
          document.write("<tr><td>" + i + " </td>");
          for (j = 1; j <= 10; j++) {
            document.write("<td bgcolor='#00ffa0'>" + i * j + " </td>");
          }
          document.write("</tr>");
        }
      </script>
    </table>
